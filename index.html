<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <title>날씨 포트폴리오-김혜인</title>
    <link link type="text/css" rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/e2eac18c71.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

    <script defer src="js/weather.js"></script>
</head>

<body>
    <div id="weather">
        <h1><a href="index.html">Portfolio</a></h1>
        <div class="left">
            <ul>
                <li class="temp"></li>
                <li class="city"></li>
                <li class="img"></li>
            </ul>
            <div class="clock">
                <span class="hours"></span>
                <span class="minutes"></span>
                <span class="seconds"></span>
                <span class="todayLabel"></span>
                <span class="todayMonths"></span>
                <span class="date"></span>
            </div>
        </div>
        <div class="right">
            <div class="top">
                <div class="upcoming">
                    <h2>Upcoming</h2>
                    <div class="schedule">
                        <div class="content">
                            <i class="fas fa-calendar-check"></i>
                            <dl>
                                <dt>Swimming</dt>
                                <dd>Tommorrow at 12:15 pm</dd>
                            </dl>
                        </div>
                        <div class="content">
                            <i class="fas fa-calendar"></i>
                            <dl>
                                <dt>Golf</dt>
                                <dd>Sunday at 05:30 pm</dd>
                            </dl>
                        </div>
                    </div>
                </div>
                <div class="traffic">
                    <h2>Traffic</h2>
                    <div class="travel_time">
                        <div class="content">
                            <i class="fas fa-car"></i>
                            <dl>
                                <dt>Lotte Tower</dt>
                                <dd>300, Olympic-ro, Songpa-gu, Seoul, Republic of Korea</dd>
                                <dd>45min</dd>
                            </dl>
                        </div>
                    </div>
                </div>
            </div>
            <div class="bottom">
                <h2>Weather Details</h2>
                <div class="pic"></div>
            </div>
        </div>
    </div>
</body>

</html>
